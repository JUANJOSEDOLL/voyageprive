<!-- MODAL PARA INSERTAR REGISTRO  quito el get-->
<div id="usuarioModal" class="modal fade">
    <div class="modal-dialog">
        <form id="usuario_form_nuevo"  method="post" enctype="multipart/form-data">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Nuevo usuario</h3>


                </div>
                <div class="modal-body">
                    <label>E-mail</label>
                    <input type="text" name="E-mail" id="nuevo_Email" class="form-control" />
                    <br />
                    <label>Password</label>
                    <input type="text" name="Password" id="nuevo_Password" class="form-control" />
                    <br />



                </div>
                <div class="modal-footer">

                    <button  type="button" onclick="registroUsuario()" value="">Registrar usuario</button>

                </div>
            </div>
        </form>

    </div>
</div>
